# Input file for variable settings

# Inform us the name of the variable you want to create, its data size, format and the level of mesh in which the variable must be stored (pay attetion to the identation!):

# data size must be an integer
# data format must be a string
# level must be an integer

pressure:
  type: volumes
  data size: 1
  data type: float
  sparse: False
  level: 0

coarse_pressure:
  type: volumes
  data size: 1
  data type: float
  sparse: False
  level: 1

coarse_center:
  type: volumes
  data size: 3
  data type: float
  sparse: False
  level: 1

transmissibility:
  type: volumes
  data size: 4096
  data type: float
  sparse: True
  level: 1

source:
  type: volumes
  data size: 64
  data type: float
  sparse: True
  level: 1

test:
  type: faces
  data size: 1
  data type: float
  sparse: False
  level: 1
